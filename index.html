<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>

    <link href="to-do-list.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body">
    <div class="main mx-auto mt-5 container-fluid">
      <div class="logo">
        <div class="logoText">TO-DO LIST</div>
        <div class="logoImage"> <img src="icon.png"> </div>
      </div>
      <div class="editTask" id="editTask">
        <input type="text" class="editField" id="editField" maxlength="65">
        <button type="submit" class="editSave" id="editSave">Save</button>
      </div>
      <div class="row input-container">
        <div class="col-md-10 mt-3">
        <input type="text" class="form-control input-box" id="inputField" placeholder="Add To-Do list" maxlength="65">
        </div>
        <div class="col-12 col-md-2 mt-md-3 offset-5 offset-md-0">
        <button type="button" class="btn btn-primary add-btn" onclick="addTask()">Add</button>
        </div>
      </div>
        <ul id="listContainer" class="listContainer">

          <li class="checked fs-2">Going to the market for food<i class="fa-solid fa-check" style="color: #ff5f1f;"></i></li>
          <li class="fs-2">Task2</li>

        </ul>
    </div>

    <script src="to-do-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
