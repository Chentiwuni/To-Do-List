<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="to-do-list.css" rel="stylesheet">
</head>
  <body>
    <div class="container border rounded mt-5 overflow-auto">
        <div class="logo mx-auto d-md-inline-block mt-2"><img src="icon.png"></div>
        <div class="logoText mx-auto d-md-inline-block mt-2 mt-md-0 text-center">TO-DO-LIST</div>

        <div class="row inputContainer align-items-start">
            <div class="col-12 col-md-7 mt-2"> <input type="text" class="form-control taskField border rounded rounded-md-start" id="taskField" placeholder="Enter a task" maxlength="65"> </div>
            <div class="col-12 col-md-1 mt-2"> <input type="text" class="form-control amountField border rounded rounded-md-end" id="amountField" placeholder="Amt/Qty" maxlength="5"> </div>
            <div class="col-12 col-md-1 mt-2"> <button type="button" class="btn btn-primary" id="btn" onclick="addTask()">ADD</button> </div>
            <div class="col-12  col-md-3"></div>
        </div>

        <ul class="taskContainer" id="taskContainer">
          <li class="checked" id="checked"></li>
        </ul>

        <div class="editBackground border rounded" id="editBackground"></div>

        <div class="editContainer" id="editContainer">
          <input type="text" class="taskEditField" id="taskEditField" maxlength="65">
          <input type="text" class="amountEditField" id="amountEditField" maxlength="5">
          <button type="submit" class="editSaveBtn" id="editSaveBtn">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="to-do-list.js"></script>
</body>
</html>
