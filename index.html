<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="to-do-list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
  rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body">
    <div class="main mx-auto mt-5 container-fluid">
      <div class="logo">
        <div class="logoText">TO-DO LIST</div>
        <div class="logoImage"> <img src="icon.png"> </div>
      </div>
      <div class="editTask" id="editTask">
        <input type="text" class="editField" id="editField">
        <button type="submit" class="editSave" id="editSave">Save</button>
      </div>
      <div class="input-container">
        <input type="text" class="form-control input-box" id="inputField" placeholder="Add To-Do list" maxlength="55">
        <button type="button" class="btn btn-primary add-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="listContainer">

          <li class="checked fs-2">Going to the market for food<i class="fa-solid fa-check" style="color: #ff5f1f;"></i></li>
          <li class="fs-2">Task2</li>

        </ul>
        <div id="hoverText" class="hoverText"></div>
    </div>

    <script src="to-do-list.js"></script>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>

  </body>
</html>
