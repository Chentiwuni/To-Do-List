<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="to-do-list.css" rel="stylesheet">
</head>
  <body>
    <div class="container border rounded mt-5 overflow-auto">
        <div class="logo mx-auto d-md-inline-block mt-2"><img src="icon.png"></div>
        <div class="logoText mx-auto d-md-inline-block mt-2 mt-md-0 text-center">TO-DO-LIST</div>

        <div class="row inputContainer align-items-start">
            <div class="col-12 col-md-11 mt-2"> <input type="text" class="form-control taskField border rounded rounded-md-start" id="taskField" placeholder="Enter a task" maxlength="65"> </div>
            <div class="col-12 col-md-1 mt-2"> <button type="button" class="btn btn-primary" id="btn" onclick="addTask()">ADD</button> </div>
        </div>

        <div class="taskContainer" id="taskContainer">
            <div class="row taskList mt-3" id="taskList">
                
            </div>
        </div>
        
        <div class="editContainer hidden" id="editBackground">
            <div class="row">
                <div class="col-12 col-md-11"> <input type="text" class="form-control border rounded editField" id="editField"> </div>
                <div class="col-12 col-md-1"> <button type="submit" class="border rounded editSave" id="editSave">Save</button> </div>
            </div>
        </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="to-do-list.js"></script>
</body>
</html>
